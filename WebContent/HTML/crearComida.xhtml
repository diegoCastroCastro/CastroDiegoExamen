<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passth/rough">
<h:head>
	<ui:define name="title">Comida</ui:define>
</h:head>

<ui:composition template="plantillaCajero.xhtml">
	<body>
		<ui:define name="formCajero">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-content nopadding" style="color: white">
								<h3 class="box-title" align="center">Registrar Comida</h3>
								<div align="right" style="margin-right: 3%;">
									<script>
									var f = new Date();
									document.write(f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear());
								</script>
								</div>
								<h:form id="formulario" class="form-horizontal">
									<h:messages class="alert text-center" />
									<div class="control-group">
										<label class="control-label">Codigo:</label>
										<div class="controls">
											<h:inputText value="#{comidaBean.nombre}"
												class="span11" style="width: 20%;">
												<f:validateRequired />
											</h:inputText>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Nombre:</label>
										<div class="controls">
											<h:inputText value="#{comidaBean.nombre}"
												class="span11" style="width: 20%;">
												<f:validateRequired />
											</h:inputText>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Precio Unitario:</label>
										<div class="controls">
											<h:inputText value="#{comidaBean.precioUnitario}"
												class="span11" style="width: 20%;">
												<f:validateRequired />
											</h:inputText>
										</div>
									</div>
									
									
									
									<div class="form-actions" align="center">
										<h:commandButton action="#{comidaBean.guardarDatos}"
											value="Guardar" class="btn btn-success"
											style="margin-right: 20%;" update="formulario" />
										<h:commandButton action="#{comidaBean.init}"
											value="Cancelar" class="btn btn-danger"
											style="margin-right: 20%;" update="formulario" />
											
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			
			
			<h:dataTable value="#{comidaBean.listaComidas}" var="c" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				
			</h:column>	
			
			<h:column>
				<f:facet name="header">Precio Unitario</f:facet>
				
			</h:column>	
		</h:dataTable>
			
			
			
			
		</ui:define>
	</body>
</ui:composition>
</html>
